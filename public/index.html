<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrabble</title>
    <link rel="stylesheet" href="style_index.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Bienvenue sur ScrabbleWeb :</h1>
            <p>Jouez au Scrabble avec des amis ou des joueurs du monde entier !</p>
        </div>

        <div class="auth-section" id="authSection">
            <button id="loginBtn">Se connecter</button>
            <button id="registerBtn">S'inscrire</button>
        </div>
        
        <div class="user-section" id="userSection" style="display: none;">
            <p id="welcomeMessage"></p>
        </div>

        <div class="game-options" id="gameOption">
            <button id="logoutBtn">Se déconnecter</button>
            <button id="newGameBtn">Nouvelle partie</button>
            <button id="joinGameBtn">Rejoindre une partie</button>
            <button id="rulesBtn">Règles du jeu</button>
            <button id="profileBtn">Mon profil</button>
        </div>
    </div>

    <div id="loginPopup" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup('loginPopup')">&times;</span>
            <h2>Connexion</h2>
            <form id="loginForm">
                <label for="loginEmail">Email :</label>
                <input type="email" id="loginEmail" required>
                <label for="loginPassword">Mot de passe :</label>
                <input type="password" id="loginPassword" required>
                <button type="submit">Se connecter</button>
            </form>
        </div>
    </div>
    
    <div id="registerPopup" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup('registerPopup')">&times;</span>
            <h2>Inscription</h2>
            <form id="registerForm">
                <label for="registerEmail">Email :</label>
                <input type="email" id="registerEmail" required>
                <label for="registerEmail">Pseudo :</label>
                <input type="text" id="registerPseudo" required>              
                <label for="registerPassword">Mot de passe :</label>    
                <input type="password" id="registerPassword" required>
                <button type="submit">S'inscrire</button>
            </form>
        </div>
    </div>

    <script type ="module" src="./js/firebaseConfig.js"></script>
    <script type ="module" src="./js/script_index.js"></script>

</body>
</html>
