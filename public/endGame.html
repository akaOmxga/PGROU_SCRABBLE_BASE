<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrabble Game</title>
    <link rel="stylesheet" href="style_endGame.css">
</head>
<body>
    <div class="container">
        <!-- Titre principal -->
        <div id="title">Bravo à tous et merci d'avoir joué sur Scrabble Web !</div> 

        <!-- Tableau des scores -->
        <table class="score-table">
            <thead>
                <tr>
                    <th>Nom du Joueur</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="score-board">
                <tr>
                    <td>Joueur 3</td>
                    <td>67</td>
                </tr>
                <tr>
                    <td>Joueur 2</td>
                    <td>54</td>
                </tr>
                <tr>
                    <td>Joueur 4</td>
                    <td>41</td>
                </tr>
                <tr>
                    <td>Joueur 1</td>
                    <td>23</td>
                </tr>
            </tbody>
        </table>

        <!-- Boutons -->
        <div class="buttons">
            <button id="restart-game">Relancer une Partie</button>
            <button id="main-menu">Vers le Menu Principal</button>
            <button id="disconnect">Se Déconnecter</button>
        </div>
    </div>

    <script type="module" src="./js/script_endGame.js"></script>

</body>
</html>
